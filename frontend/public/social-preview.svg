<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Yearbook social preview</title>
  <desc id="desc">Yearbook campus memories remixed share card</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff8ef" />
      <stop offset="55%" stop-color="#f4f7ff" />
      <stop offset="100%" stop-color="#e8f3ff" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff8b56" />
      <stop offset="100%" stop-color="#ff5f7a" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.55" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#1f3b6d" flood-opacity="0.14" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <circle cx="120" cy="520" r="220" fill="#ffd9c4" fill-opacity="0.55" />
  <circle cx="1030" cy="80" r="210" fill="#d3e8ff" fill-opacity="0.62" />

  <g filter="url(#shadow)">
    <rect x="82" y="80" width="1036" height="470" rx="38" fill="url(#panel)" stroke="#b6cae8" stroke-opacity="0.65" />
  </g>

  <g transform="translate(132 138)">
    <rect x="0" y="0" width="76" height="76" rx="22" fill="url(#accent)" />
    <text x="38" y="49" text-anchor="middle" font-family="Space Grotesk, Arial, sans-serif" font-size="34" font-weight="700" fill="#ffffff">YB</text>
  </g>

  <text x="232" y="178" font-family="Space Grotesk, Arial, sans-serif" font-size="36" font-weight="700" fill="#223861">Yearbook</text>
  <text x="132" y="258" font-family="Space Grotesk, Arial, sans-serif" font-size="68" font-weight="700" fill="#1b2f55">Campus memories,</text>
  <text x="132" y="332" font-family="Space Grotesk, Arial, sans-serif" font-size="68" font-weight="700" fill="#1b2f55">remixed.</text>
  <text x="132" y="390" font-family="Outfit, Arial, sans-serif" font-size="31" font-weight="500" fill="#4f648f">
    Discover classmates, react in real time, and keep your class pulse alive.
  </text>

  <g transform="translate(132 436)">
    <rect x="0" y="0" width="270" height="58" rx="29" fill="url(#accent)" />
    <text x="135" y="38" text-anchor="middle" font-family="Outfit, Arial, sans-serif" font-size="28" font-weight="700" fill="#ffffff">Open Yearbook</text>
  </g>
</svg>
